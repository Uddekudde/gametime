<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Game time fetcher</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h3>Choose a time frame and enter your player id</h3>
            <h:outputLabel for="timeScale" value="Time to get matches from: "/>
            <h:selectOneMenu id="timeScale">
                <f:selectItems value="#{viewManager.times}"/>
            </h:selectOneMenu>
            <br/>
            <h:inputText id="account_id"/>
            <h:commandButton value="Get time" action="#{viewManager.gameTime}"/>
        </h:form>
        <h3>Time spent playing</h3>
        <h:outputText value="#{viewManager.result}"/>
    </h:body>
</html>
